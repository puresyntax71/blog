<header class="site-header">
  <img class="avatar" src="{{ .Site.Params.avatar }}" alt="Avatar">
  {{  if eq .Kind "home" }}
  <h1 class="title">{{ .Site.Title }}</h1>
  {{ else }}
  <h2 class="title">{{ .Site.Title }}</h2>
  {{ end }}
  <p class="subtitle">{{ .Site.Params.subtitle }}</p>
  <button class="menu-toggle" type="button">
    <span class="icon icon-menu"></span>
  </button>
  <nav class="site-menu collapsed">
    <h2 class="offscreen">Main Menu</h2>
    <ul class="menu-list">
      {{ $type := .Type }}
      {{ $kind := .Kind }}
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <li class="menu-item
            {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
              is-active
            {{ end }}
            {{ if and (eq .Identifier "tags") (and (eq $type "page") (or (eq $kind "taxonomyTerm") (eq $kind "taxonomy"))) }}
              is-active
            {{ end }}
            {{ if and (eq .Identifier "home") (eq $type "post") }}
              is-active
            {{ end }}">
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
      {{ end }}
    </ul>
  </nav>
</header>
